<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap + Tailwind Navbar</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-md">
    <div class="container-fluid px-6">
      <!-- Logo -->
      <a class="navbar-brand flex items-center space-x-2" href="#">
        <img src="MM.png" alt="Logo" class="h-10 w-10 rotate-90">
        <span class="text-xl font-bold text-blue-900">Phantom Tech Academy</span>
      </a>

      <!-- Toggler -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse justify-end" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-blue-900 font-medium hover:text-blue-600" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-blue-900 font-medium hover:text-blue-600" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-blue-900 font-medium hover:text-blue-600" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-blue-900 font-medium hover:text-blue-600" href="#">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-blue-900 font-medium hover:text-blue-600" href="#">Contact</a>
          </li>
        </ul>

        <!-- Buttons -->
        <div class="d-flex ms-lg-4 mt-3 mt-lg-0 space-x-3">
          <a href="#" class="btn bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Login</a>
          <a href="#" class="btn border border-blue-600 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-600 hover:text-white">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

</body>
</html>
