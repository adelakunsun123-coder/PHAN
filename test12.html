<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="bg-white shadow-md fixed w-full z-50 top-0">
  <div class="max-w-7xl mx-auto px-6 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="MM.png" alt="Logo" class="h-10 w-10 transform rotate-90 mr-2">
        <span class="text-xl font-bold text-blue-900">Phantom Tech Academy</span>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-8 font-medium">
        <li><a href="#home" class="text-gray-800 hover:text-blue-600">Home</a></li>
        <li><a href="#about" class="text-gray-800 hover:text-blue-600">About</a></li>
        <li><a href="#programs" class="text-gray-800 hover:text-blue-600">Programs</a></li>
        <li><a href="#why-us" class="text-gray-800 hover:text-blue-600">Why Choose Us</a></li>
        <li><a href="#contact" class="text-gray-800 hover:text-blue-600">Contact</a></li>
      </ul>

      <!-- Hamburger Button -->
      <button class="md:hidden focus:outline-none mobile-menu-button">
        <!-- Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-6 w-6 text-gray-800" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke="currentColor">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="hidden mobile-menu md:hidden px-6 pb-4">
    <ul class="space-y-2 font-medium">
      <li><a href="#home" class="block text-gray-800 hover:text-blue-600">Home</a></li>
      <li><a href="#about" class="block text-gray-800 hover:text-blue-600">About</a></li>
      <li><a href="#programs" class="block text-gray-800 hover:text-blue-600">Programs</a></li>
      <li><a href="#why-us" class="block text-gray-800 hover:text-blue-600">Why Choose Us</a></li>
      <li><a href="#contact" class="block text-gray-800 hover:text-blue-600">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Simple Script to Toggle Menu -->
<script>
  const btn = document.querySelector(".mobile-menu-button");
  const menu = document.querySelector(".mobile-menu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>

</body>
</html>
